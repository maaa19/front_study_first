<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bx Slider</title>
  <!-- jQuery library (served from Google) -->
  <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>-->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- bxSlider Javascript file -->
  <!-- <script src="src/jquery.bxslider.min.js"></script> -->
  <!-- bxSlider CSS file -->
  <!-- <link href="src/jquery.bxslider.css" rel="stylesheet" /> -->
  <!--Slick-->
  <link rel="stylesheet" type="text/css" href="src/slick/slick.css"/>
  <!--// Add the new slick-theme.css if you want the default styling-->
  <link rel="stylesheet" type="text/css" href="src/slick/slick-theme.css"/>
  <script type="text/javascript" src="src/slick/slick.min.js"></script>

</head>
<body>
  <h1>Bx Slider</h1>
  <ul class="bxslider">
    <li><img src="../images/index_attention_photo1.jpg" /></li>
    <li><img src="../images/index_attention_photo2.jpg" /></li>
    <li><img src="../images/index_attention_photo3.jpg" /></li>
    <li><img src="../images/index_attention_photo1.jpg" /></li>
    <li><img src="../images/index_attention_photo2.jpg" /></li>
    <li><img src="../images/index_attention_photo3.jpg" /></li>
  </ul>
  <h1>Slick Slider</h1>
  <div class="your-class" style="width: 90%; margin: auto;">
    <div style="background-color: tomato; box-sizing: border-box; padding-top:100px"></div>
    <div style="background-color: orange; box-sizing: border-box; padding-top:100px"></div>
    <div style="background-color: lime; box-sizing: border-box; padding-top:100px"></div>
    <div style="background-color: snow; box-sizing: border-box; padding-top:100px"></div>
    <div style="background-color: chocolate; box-sizing: border-box; padding-top:100px"></div>
    <div style="background-color: violet; box-sizing: border-box; padding-top:100px"></div>
  </div>
  <script>
    $(document).ready(function(){

      $('.your-class').slick({
        autoplay: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          },
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
        ]
      });

      // $('.bxslider').bxSlider({
      //   auto: true,
      //   autoControls: true,
      //   slideWidth: 980
      // });
    });
  </script>
</body>
</html>
